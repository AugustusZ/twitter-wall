<div class="panel panel-primary">
<div class="panel-heading">
    <h3 class="panel-title">Topics</h3>
</div>
<div class="panel-body">
    <p *ngIf="topicRanks.length==0">Popular topics are on the way!</p>
    <div *ngFor="let topicRank of topicRanks">
      <strong>{{topicRank.topic}}</strong> is shown {{topicRank.count}} times
    </div>
</div>
</div>
