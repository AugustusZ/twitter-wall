<!DOCTYPE html>
<html>

<head>
  <title>Twitter Wall</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
      $(function () {
            var socket = io();
            $('form').submit(function(){
                socket.emit('add hashtag', '');
                return false;
            });

            socket.emit('delete hashtag', '');
            
            socket.on('new tweet', (what) => {
                $('#tweet').prepend($('<li>').text(what.text));
            });

            socket.on('user rank', (what) => {
                $('#ranking').prepend($('<li>').text(`User: ${what[0].user.name}`));
            });
            socket.on('topic rank', (what) => {
                $('#ranking').prepend($('<li>').text(`Topic: ${what[0].topic}`));
            });
            socket.on('media rank', (what) => {
                $('#ranking').prepend($('<li>').text(`Media: ${what[0]}`));
            });
        });
  </script>

</head>

<body>
  <div class="container">
      <div class="jumbotron">
        <h1>Socket.io test page</h1>
        <div class="container">
        <ol class="col-xs-9" id="tweet"></ol>
        <ol class="col-xs-3" id="ranking"></ol>
        </div>
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="m" placeholder="..." value="AHOY!">
                    </div>
                    <div class="col-xs-2">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </fieldset>
        </form>
      </div>
      
  </div>

</body>

</html>
